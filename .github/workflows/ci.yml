name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Build Next.js
        run: npm i && npm run build && npm run export
      - name: Build app
        run: cd app && npm i && npm run build
      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            app/dist
